<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de frutas</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <article>
        <div class="titulo">
            <h1>Compre sua fruta</h1>
        </div> 

        <section class="secao-form">
            <form action="/" method="POST" id="formulario">
                <label for="nome-fruta">Nome da fruta: </label>
                <input type="text" placeholder="Digite o nome da fruta" id="nome-fruta" name="nome-fruta">

                <label for="qtd-fruta">Quantidade: </label>
                <input type="number" placeholder="Digite a quantidade" id="qtd-fruta" name="qtd-fruta">

                <label for="valor-fruta">Valor: </label>
                <input type="text" placeholder="Digite o valor" id="valor-fruta" name="valor-fruta">
                
                <div class="error">
                    
                </div>

                <button class="botao-adicionar">Adicionar a lista</button>
            </form>

        </section>

        <section class="secao-dados-frutas">
            
        </section>
    </article>

    <script src="./assets/js/script.js"></script>
</body>
</html>
